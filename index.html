<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Grid Based Framework</title>
  </head>
  <body>
    <div class="grid">
      <div class="grid-12">
        <div class="box">
          <p>12</p>
        </div>
      </div>
      <div class="grid-1">
        <div class="box">
          <p>1</p>
        </div>
      </div>
      <div class="grid-11">
        <div class="box">
          <p>11</p>
        </div>
      </div>
      <div class="grid-2">
        <div class="box">
          <p>2</p>
        </div>
      </div>
      <div class="grid-10">
        <div class="box">
          <p>10</p>
        </div>
      </div>
      <div class="grid-3">
        <div class="box">
          <p>3</p>
        </div>
      </div>
      <div class="grid-9">
        <div class="box">
          <p>9</p>
        </div>
      </div>
      <div class="grid-4">
        <div class="box">
          <p>4</p>
        </div>
      </div>
      <div class="grid-8">
        <div class="box">
          <p>8</p>
        </div>
      </div>
      <div class="grid-5">
        <div class="box">
          <p>5</p>
        </div>
      </div>
      <div class="grid-7">
        <div class="box">
          <p>7</p>
        </div>
      </div>
      <div class="grid-6">
        <div class="box">
          <p>6</p>
        </div>
      </div>
      <div class="grid-6">
        <div class="box">
          <p>6</p>
        </div>
      </div>
    </div>
  </body>
</html>
